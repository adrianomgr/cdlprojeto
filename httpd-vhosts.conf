<VirtualHost *:80>
    ServerAdmin contato@construtor.digital
    DocumentRoot "C:/xampp/htdocs/cdlprojeto"
    ServerName www.cdlprojeto.com.br
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "C:/xampp/htdocs/cdlprojeto">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>